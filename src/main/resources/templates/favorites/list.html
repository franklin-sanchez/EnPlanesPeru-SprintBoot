<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		
			<div class="card">
				<div class="card-header">Listado de Paquetes favoritos</div>
				<div class="card-body">
					<a th:href="@{/favorites/new}" class="btn btn-primary btn-lg">Nuevo</a>

					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								<th scope="col">ID</th>
								<th>Nombre del paquete</th>
								<th>Fecha de inicio</th>
								<th>Fecha de Fin</th>
								<th>Maximo de personas</th>
								<th>Eliminar</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="favorite : ${favorites}">

								<td th:text="${favorite.id}">1</td>
								<td th:text="${favorite.namePackage}">HAMP</td>
								<td th:text="${favorite.dateStart}">HAMP</td>
								<td th:text="${favorite.dateEnd}">HAMP</td>
								<td th:text="${favorite.maximumPeople}">HAMP</td>
								<td><a th:href="@{'/favorites/delete/' + ${favorite.id}}"
									class="btn btn-danger">Eliminar</a></td>

							</tr>
						</tbody>
					</table>

				</div>
			</div>
	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
