<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 60%;">
			
			<div class="card-header" style="color: #F63C14">Registrar
				Paquetes de viaje favoritos</div>

			<div class="card-body">

				<form th:object="${favorite}" th:action="@{/favorites/save}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="title">Nombre del paquete</label> <input type="text"
							class="form-control" id="namePackage"
							aria-describedby="namePackage" th:field="*{namePackage}"
							placeholder="Ingrese el nombre del paquete" />
					</div>

					<div class="form-group">
						<label for="author">Fecha de inicio</label> <input type="text"
							class="form-control" id="dateStart" aria-describedby="dateStart"
							th:field="*{dateStart}" placeholder="Ingrese fecha de inicio" />
					</div>
					<div class="form-group">
						<label for="author">Fecha de Fin</label> <input type="text"
							class="form-control" id="dateEnd" aria-describedby="dateEnd"
							th:field="*{dateEnd}" placeholder="Ingrese fecha de fin" />
					</div>
					<div class="form-group">
						<label for="author">Maximo de personas</label> <input type="text"
							class="form-control" id="maximumPeople"
							aria-describedby="maximumPeople" th:field="*{maximumPeople}"
							placeholder="Ingrese el maximo de personas" />
					</div>

					<button type="submit" class="btn btn-success btn-lg btn-block">Agregar</button>
					<a th:href="@{/favorites/}"
						class="btn btn-primary btn-lg btn-block">Regresar</a>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
